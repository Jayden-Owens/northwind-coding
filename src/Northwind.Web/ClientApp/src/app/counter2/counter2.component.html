<h1>Count anything</h1>

<p>This is a simple example of an Angular component that counts by any number</p>

<p>input your number here. </p>
<input id="incNumber" type="number"/>


<p aria-live="polite">Current count: <strong id="counter">{{ currentCount }}</strong></p>

<button id="increment" class="btn btn-primary" (click)="incrementCounter()">Increment</button>
